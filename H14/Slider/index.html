<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Slider - Carousel</title>
</head>
<body>
  <div class="wrapper">
    <div class="slides">
      <img class="slide-item" src="img/KS1.jpg" alt="car1">
      <img class="slide-item" src="img/KS2.jpg" alt="car2">
      <img class="slide-item" src="img/KS3.jpg" alt="car3">
    </div>
    <div class="buttons-block">
      <div id="left-button">&#10094</div>
      <div id="right-button">&#10095</div>
    </div>
    <div class="dots-block">
      <div class="dots-item active"></div>
      <div class="dots-item"></div>
      <div class="dots-item"></div>
    </div>
  </div>

<body>
  <script src="app.js"></script>
</body>
</html>
